<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosto creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var cabeca = document.querySelector('canvas')
        var tela = cabeca.getContext('2d')
        tela.beginPath()
        tela.fillStyle = 'darkgreen'
        tela.fillRect(0,0,350,300)
        tela.fillStyle ='black'

        tela.fillRect(50,50,90,90)
        tela.fillRect(210,50,90,90)

        tela.fillRect(140,140,70,100)

        
        tela.fillRect(100,190,40,110)
        tela.fillRect(200,190,40,110)


        /*Retângulos 2 e 3: 90, 90 (olhos).
        Retângulo 4: 70, 100 (nariz).
        Retângulos 5 e 6: 40, 110 (parte da boca).
        O seu canvas deve ter o tamanho de 600 x 400 pixels.*/
    </script>
</body>
</html>
