<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Você nasceu em qual país: <input type="text" id="nac">
    <button id="btn">Enviar</button>
    <div id="res"></div>
    <script>
        var nacionalidade = document.getElementById('nac')
        var btn =document.getElementById('btn')
        var resultado=document.getElementById('res')
        btn.addEventListener('click',function(){
            resultado.innerHTML=`Você é do ${nacionalidade.value}`
            if(nacionalidade.value == 'Brasil'){
                resultado.innerHTML +=', voce é Brasileiro'
            }
            else{
                resultado.innerHTML +=', voce é Estrangeiro'
            }
        })
    </script>
</body>
</html>
