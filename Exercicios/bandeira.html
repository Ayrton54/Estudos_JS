<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas')
        var bandeira = tela.getContext('2d')
        bandeira.fillStyle = 'green'
        bandeira.fillRect(0, 0, 600, 400)

        // triangulo de cima
        bandeira.fillStyle = ' yellow'
        bandeira.beginPath()
        bandeira.moveTo(300,50)
        bandeira.lineTo(50,200)
        bandeira.lineTo(550,200)
        bandeira.fill()

        // triangulo baixo
        
        bandeira.beginPath()
        bandeira.moveTo(300,350)
        bandeira.lineTo(50,200)
        bandeira.lineTo(550,200)
        bandeira.fill()
        //bola
        bandeira.fillStyle = 'darkblue'
        bandeira.beginPath()
        bandeira.arc(300, 200, 100, 0, 2 * 3.14)
        bandeira.fill()

        

    </script>
</body>

</html>
